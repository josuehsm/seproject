<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Gestionar Materia Prima</title>
        <link rel="stylesheet" type="text/css" href="../css/mainStyle.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
    </head>    
    <body>
    <!-- El header es el mismo para todas las paginas-->
        <div id="header">
            <div id="leftHeader">
                <img src="../img/user.png" class="img-header" alt="Username" />
                <div id="userName" class="text-header">Usuario de Inventarios</div>
                <img src="../img/noti.png" class="img-header" alt="Notificaciones" />
                <img src="../img/out.png" class="img-header" alt="Salir" />
            </div>
            <div id="rightHeader">
                <img src="../img/Banner1.png" class="img-banner" alt="Sistema" />
            </div>
        </div>
        <center>
        <div id="mainDiv">
        <!-- Aquí se coloca el menú -->
           <nav>
                <div class="button" onclick="redirect('gestion_ma.htm');"><img src="../img/archive.png"  alt="Icono" class="img-icon"/>Gestión de Materia Prima</div>
                <div class="button" onclick="redirect('gestion_p.htm');"><img src="../img/archive.png"  alt="Icono" class="img-icon" />Gestión de Productos</div>
                <div class="button" onclick="redirect('ingresar_ma.htm');"><img src="../img/archive.png"  alt="Icono" class="img-icon"/>Ingresar Materia Prima</div>
                <div class="selected-button"><img src="../img/notepad.png"  alt="Icono" class="img-icon"/>Reportes
				        <ul class="sub-level">
                            <li onclick="redirect('reportes_ma.htm');">Generar Reporte Materias Primas</li>
                            <li onclick="redirect('reportes_p.htm');">Generar Reporte de Productos</li>
                        </ul>
                </div>
            </nav>  
            <!-- Divisor del contenido de la pagina -->
            <div id="all-content">
                
                <h2>Creación de reporte general</h2>
                <div id="content">
                    <div class="box">
                       Nombre: <input type="text" id="name" name="name" placeholder="Escriba su nombre"/>
                    </div>

                    <div class="box">
                       Nombre: <input type="text" id="costumer" name="costumer" placeholder="Escriba el Comprador"/>
                    </div>

                    <div class="box">
                        Cantidad: <input type="number" id="canditad" name="cantidad" min="0" max="10000">
                    </div>

                    <div class="box">
                        Precio: <input type="number" id="precio" name="precio" min="0" max="1000000"> $
                    </div>

                    <div class="box">
                       Fecha de reporte: <input type="text" id="to" name="to" placeholder="Fecha de Reporte"/> 
                    </div>
                    <div class="box">
                        <div class="form-button">Crear reporte</div>
                    </div>
                </div>
            </div>
        </div>
        </center>
        <footer>Elaborado por nosotros(C) 2013</footer>
    </body>   
</html>
<script type="text/javascript" src="../js/color.js"></script>
<script type="text/javascript" src="../js/inventarios.js"></script>
<script type="text/javascript">
    window.onload = initialize;
    window.onresize = function () { resizeWindow(document) };
    function initialize() {
        resizeWindow(document);
    }
    $(function () {
        var dates = $("#from, #to").datepicker
		(
			{
			    defaultDate: "+1w",
			    changeMonth: true,
			    changeYear: true,
			    numberOfMonths: 1,

			    onSelect: function (selectedDate) {
			        var option = this.id == "from" ? "minDate" : "maxDate",
						instance = $(this).data("datepicker"),
						date = $.datepicker.parseDate(
							instance.settings.dateFormat ||
							$.datepicker._defaults.dateFormat,
							selectedDate, instance.settings);
			        dates.not(this).datepicker("option", option, date);
			    }
			}
		);
    });
</script>
